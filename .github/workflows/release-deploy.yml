name: CI/CD Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-deploy
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      # 国内仓库配置（例如：registry.cn-hangzhou.aliyuncs.com）
      CN_REGISTRY: ${{ secrets.CN_REGISTRY }}
      # 完整仓库路径（例如：registry.cn-hangzhou.aliyuncs.com/namespace/qiaoya-community）
      CN_IMAGE: ${{ secrets.CN_IMAGE }}
      IMAGE_NAME: ${{ github.repository }}
      TAG: ${{ github.ref_name }} # 例如 v1.2.3
    steps:
      - uses: actions/checkout@v4

      - name: Validate CN registry config (domestic-only)
        run: |
          if [ -z "${{ env.CN_IMAGE }}" ] || [ -z "${{ env.CN_REGISTRY }}" ]; then
            echo "CN_IMAGE/CN_REGISTRY must be set for production (domestic-only mode)." >&2
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to CN Registry
        if: ${{ env.CN_REGISTRY != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CN_REGISTRY }}
          username: ${{ secrets.CN_USERNAME }}
          password: ${{ secrets.CN_PASSWORD }}

      - name: Build and push image (CN Registry)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.CN_IMAGE }}:${{ env.TAG }}
            ${{ env.CN_IMAGE }}:prod-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Resolve image tag for deploy (CN only)
        run: |
          set -e
          IMAGE="${CN_IMAGE}:${TAG}"
          echo "Using deploy image: $IMAGE"
          echo "IMAGE_RESOLVED=$IMAGE" >> $GITHUB_ENV

      # --- Smoke test (like dev) ---
      - name: Prepare DB and tools (smoke)
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client curl jq
          docker rm -f pg redis app || true
          docker run -d --name pg -e POSTGRES_PASSWORD=postgres -p 5432:5432 postgres:16-alpine \
            --health-cmd='pg_isready -U postgres' --health-interval=5s --health-timeout=5s --health-retries=20 || true
          docker run -d --name redis -p 6379:6379 redis:7-alpine \
            --health-cmd='redis-cli ping || exit 1' --health-interval=5s --health-timeout=5s --health-retries=20 || true
          for i in $(seq 1 60); do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break || sleep 2
          done

      - name: Run app container (smoke)
        run: |
          docker pull "$IMAGE_RESOLVED"
          docker run -d --name app -p 18520:8520 \
            --add-host=host.docker.internal:host-gateway \
            -e SPRING_PROFILES_ACTIVE=dev \
            -e DB_HOST=host.docker.internal -e DB_PORT=5432 -e DB_USERNAME=postgres -e DB_PASSWORD=postgres \
            -e REDIS_HOST=host.docker.internal -e REDIS_PORT=6379 -e REDIS_DATABASE=0 \
            "$IMAGE_RESOLVED"

      - name: Wait health up (smoke)
        run: |
          set -e
          for i in $(seq 1 120); do
            resp=$(curl -fsS http://127.0.0.1:18520/api/public/health || true)
            status=$(echo "$resp" | jq -r '.data.status // .status // empty')
            if [ "$status" = "UP" ]; then echo "Health UP"; exit 0; fi
            sleep 2
          done
          echo "Health timeout" >&2
          docker logs --tail=200 app || true
          exit 1

      - name: Public endpoints smoke
        run: |
          set -e
          curl -fsS http://127.0.0.1:18520/api/public/stats/users | jq . >/dev/null
          curl -fsS http://127.0.0.1:18520/api/public/testimonials | jq . >/dev/null
          curl -fsS http://127.0.0.1:18520/api/public/subscription-plans | jq . >/dev/null

      - name: Cleanup smoke resources
        if: always()
        run: docker rm -f app pg redis || true

      - name: Deploy via SSH (prod)
        uses: appleboy/ssh-action@v1.0.3
        env:
          SCRIPT_PATH: ${{ vars.DEPLOY_SCRIPT_PATH }}
          IMAGE: ${{ env.IMAGE_RESOLVED }}
          PROFILE: prod
          PORT: 8520
          CONTAINER_NAME: qiaoya-community-backend
          ENV_FILE: ${{ vars.ENV_FILE }}
          UPSTREAM_SWITCH: ${{ vars.UPSTREAM_SWITCH }}
          NGINX_CONF: ${{ vars.NGINX_CONF }}
          TARGET_SIDE: ${{ vars.TARGET_SIDE }}
          CN_REGISTRY: ${{ env.CN_REGISTRY }}
          CN_USERNAME: ${{ secrets.CN_USERNAME }}
          CN_PASSWORD: ${{ secrets.CN_PASSWORD }}
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          envs: SCRIPT_PATH,IMAGE,PROFILE,PORT,CONTAINER_NAME,ENV_FILE,UPSTREAM_SWITCH,NGINX_CONF,TARGET_SIDE,CN_REGISTRY,CN_USERNAME,CN_PASSWORD
          script: |
            set -e
            SCRIPT_PATH="${SCRIPT_PATH:-/www/project/qiaoya/deploy-qiaoya.sh}"
            # 如 CN 仓库是私有，需要在服务器侧登录
            if [ -n "${CN_REGISTRY}" ] && [ -n "${CN_USERNAME}" ] && [ -n "${CN_PASSWORD}" ]; then
              echo "${CN_PASSWORD}" | docker login "${CN_REGISTRY}" -u "${CN_USERNAME}" --password-stdin
            fi
            chmod +x "$SCRIPT_PATH" || true
            "$SCRIPT_PATH"
